---
layout: default
---

<h1>ReplayDB</h1>

<div class="posts">
  <ul>
    <li><a href="{{ site.baseurl }}/doc/design.html">Design document</a></li>
    <li><a href="{{ site.baseurl }}/doc/example_queries_english.html">Example queries</a></li>
  </ul>

  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
